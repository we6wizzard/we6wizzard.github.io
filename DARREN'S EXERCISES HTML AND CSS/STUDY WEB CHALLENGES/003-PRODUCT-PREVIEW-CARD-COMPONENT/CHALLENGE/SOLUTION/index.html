    <title>Product Preview Card Component</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <div class="container">

        <div class="box first">
            <img src="../IMAGES/image-product-desktop.jpg">

            <p class="perfume">Perfume</p>
