<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Project</title>
    <link rel="stylesheet" href="section_32_swipe_mega_project_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <img src="images/01_Starter_Code/assets/logo-white.svg" alt="Swipe, inc">
        <ul class="menu">
            <li><a href="#">Products</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Developers</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>

        <button class="primary-button navbar-button">Sign In</button>
    </nav>


    <main>
        <div class="hero">
            <div class="section-container two-column">
                <div class="col-left">
                <h1>Payments Infrastructure for the World</h1>
                <p>Tons of companies all the world use Swipe's seamless platform to 
                    manage their business's entire financial transaction infrastructure 
                    online.
                </p>
                </div>


                <div class="button-container">
                    <button class="primary-button with-icon">Start Now 
                    <img src="images/01_Starter_Code/assets/arrow-right-light.svg">
                    </button>
                     
                    
                    
                    <button class="secondary-button with-icon">Contact Sales
                    <img src="images/01_Starter_Code/assets/arrow-right-purple.svg">
                    </button>
                
                
                </div>
                
                <div class="col-right hero-phone-container">
                <img class="hero-phone" src="images/01_Starter_Code/assets/hero-phone.png">
                </div>
            </div>   
        </div>


        <div class="partners-section">
            <div class="section-container">
                <div class="partners-grid">
                    <img src="images/01_Starter_Code/assets/instacart.png" alt="Instacart">
                    <img src="images/01_Starter_Code/assets/salesforce.png" alt="Salesforce">
                    <img src="images/01_Starter_Code/assets/amazon.png" alt="Amazon">
                    <img src="images/01_Starter_Code/assets/slack.png" alt="Slack">                       
                    <img src="images/01_Starter_Code/assets/shopify.png" alt="Shopify">
                    <img src="images/01_Starter_code/assets/google.png" alt="Google">
                    <img src="images/01_Starter_Code/assets/lyft.png" alt="Lyft">
                    <img src="images/01_Starter_Code/assets/zoom.png" alt="Zoom">

                </div>
            </div>

        </div>
    
    
        
    </main>
