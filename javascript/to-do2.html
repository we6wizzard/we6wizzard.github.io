<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="to-do2.css">
</head>






<body>
    <h1>Task Tracker</h1>
    <div class="container">
      
        <input class="new-todo" type="text" 
        placeholder="What Is Your To Do...?"/>
        
        <ol class="todo-list"></ol>

        <ol class="completed">In Progress</ol>

        <ol>Completed


        <!--
        This will contain the completed todos the user adds.
        These will be added to the DOM dynamically using JS.
        -->

        </ol>
        
        <button id="switch">Completed</button>

    </div>

    
    
    
    
    <script src="to-do2.js"></script>

</body>
</html>
